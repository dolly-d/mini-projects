<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tip Calculator !</h1>
    <form> 
        <p>What is your bill total?</p>
        <div class="billAmountInput">
            <input class="billAmt" type="text" placeholder="Bill Amount">
        </div>
        <p>How was your service</p>
        <div class="service">
            <select name="serviceSelector" id="serviceSelector"> 
                <option disabled selected value="0">
                    --Choose An Option--
                </option>
                <option value="0.3"> 30% Outstanding</option>
                <option value="0.2"> 20% Good</option>
                <option value="0.15"> 15% It was ok</option>
                <option value="0.1"> 10% Terrilble</option>
                <option value="0.5"> 5% Not returning</option>
                </select>
        </div>
    </form>
    <p>How many people in your party?</p>
    <div class="peopleAmtInput">
        <input class="peopleAmt" type="text" placeholder="Number Of People">

    </div>
    <button id="calculate">Calculate</button>

    <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <p id="each">each</p>
    </div>
</body>
<script src="src.js"></script>
</html>
